{% extends "base.html" %}
{% block content %}

<h1>Souvlaki Index</h1>

<h1>Average Latest Prices</h1>

<ul>
  {% for item in items %}
    <li>
      <a href="{{ url_for('item_page', item_slug=item.item_slug) }}">
        {{ item.item_name }}
      </a>
      — €{{ "%.2f"|format(item.avg_price_cents / 100) }}
    </li>
  {% endfor %}
</ul>

{% endblock %}
